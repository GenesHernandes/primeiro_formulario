<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Formulário</title>

</head>

<body>

  <div>
    <h1 id="titulo">Formulário de Cadastro</h1>
    <h3 id="subtitulo">Preencha com seus dados</h3>
  </div>

<form>
  
  <div class="campo">
    <label for="nome"><strong>Nome:</strong></label>
    <input type="text" name="nome">
   <label for="sobrenome"><strong>Sobrenome:</strong></label>
   <input type="text" name="sobrenome">
  </div>

  <div class="campo">
    <label for="data-de-nascimento"><strong>Data de Nascimento:</strong></label>
    <input type="date" name="data-de-nascimento">
  </div>

  <div class="campo">
    <label for="idade"><strong>Idade:</strong></label>
    <input type="text" name="idade">
  </div>

  <div class="campo">
    <label for="e-mail"><strong>Email:</strong></label>
    <input type="email" name="email" required>
  </div>

  <div class="campo">
    <label for="sexo"><strong>Sexo:</strong></label>
    <select id="sexo" required>
    <option selected disabled value="">Selecione</option>
    <option value="feminino">Feminino</option>
    <option value="masculino">Masculino</option>
  </select>
  </div>
 
  <div class="campo">
    <label for="altura"><strong>Altura:</strong></label>
    <input type="text" name="altura">
  </div>

  <div class="campo">
    <label for="profissao"><strong>Profissão:</strong></label>
    <input type="text" name="profissao">
  </div>

  <button class="botao" type="submit" onsubmit=""><strong>Concluído</strong></button>


</form>

</body>
</html>
